<template name="trashList">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Artist</h1>
  {{/contentFor}}
    {{#ionView}}
      {{#ionContent}}
      <div class="list">
        {{#each trashcans}}


        <a class="item item-image artist-listpic" href="#">
          <img class src="{{picture.url}}">
          <h1 class="artist-listname">{{name}}</h1>
        </a>
        {{/each}}
      </div>

      {{/ionContent}}
    {{/ionView}}

</template>
